<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Other CSS -->
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="logo-link" width="150" height="30" alt="">
                NIEMTEC
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-link">
                        <a href="http://niemtec.com">Home</a>
                    </li>
                    <li class="nav-link">
                        <a href="http://medium.com/niemtec">Blog</a>
                    </li>
                    <li class="nav-link">
                        <a href="http://niemtec.com/log">Log</a>
                    </li>
                    <li class="nav-link">
                        <a href="http://niemtec.com/jarvis">Jarvis</a>
                    </li>
                    <li class="nav-link">
                        <a href="http://github.com/niemtec?tab=repositories">Projects</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <div>
        <!-- particles.js container -->
        <div id="particles-js"></div>
        <!-- stats - count particles -->
        <div class="count-particles"> <span class="js-count-particles">--</span> particles </div>
        <!-- particles.js lib - https://github.com/VincentGarreau/particles.js -->
        <script src="http://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
        <!-- stats.js lib -->
        <script src="http://threejs.org/examples/js/libs/stats.min.js"></script>
        <script  src="js/index.js"></script>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
